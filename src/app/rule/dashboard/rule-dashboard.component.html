<div class="app-primary-header">
  <h1>Environments</h1>
</div>

<div class="row">

  <md-card fxFlex="95%">
    <md-table #table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container mdColumnDef="name">
        <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.name}} </md-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container mdColumnDef="operator">
        <md-header-cell *mdHeaderCellDef> Operator </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.operator}} </md-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container mdColumnDef="url">
        <md-header-cell *mdHeaderCellDef> URL </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.url}} </md-cell>
      </ng-container>

      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>

  </md-card>

  <span class="done">
    <button md-fab (click)="newRule()">
      <md-icon>add circle</md-icon>
    </button>
  </span>

</div>
