<div class="app-primary-header">
  <h1>Environments</h1>
</div>

<div class="row">

  <md-card fxFlex="95%">
    <md-table #table [dataSource]="dataSource">

      <ng-container mdColumnDef="name">
        <md-header-cell *mdHeaderCellDef> Name</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.name}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="operator">
        <md-header-cell *mdHeaderCellDef> Operator</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.operator}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="url">
        <md-header-cell *mdHeaderCellDef> URL</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.url}}</md-cell>
      </ng-container>

      <ng-container mdColumnDef="icon">
        <md-header-cell *mdHeaderCellDef> Icon</md-header-cell>
        <md-cell *mdCellDef="let element">
          <img class="md-img-select md-icon-16x" src="../assets/{{element.icon.path}}">
          {{element.icon.name}}
        </md-cell>
      </ng-container>

      <ng-container mdColumnDef="actions">
        <md-header-cell *mdHeaderCellDef> Actions</md-header-cell>
        <md-cell *mdCellDef="let element">
          <button md-icon-button (click)="edit(element)">
            <md-icon class="md-24" aria-label="Example icon-button with a heart icon">mode_edit</md-icon>
          </button>
          <button md-icon-button (click)="duplicate(element)">
            <md-icon class="md-24" aria-label="Example icon-button with a heart icon">content_copy</md-icon>
          </button>
          <button md-icon-button (click)="remove(element)">
            <md-icon class="md-24" aria-label="Example icon-button with a heart icon">delete</md-icon>
          </button>
        </md-cell>
      </ng-container>

      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>

  </md-card>

  <span class="done">
    <button md-fab (click)="newRule()">
      <md-icon>add circle</md-icon>
    </button>
  </span>

</div>
